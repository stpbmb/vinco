{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h2 class="mb-0">Delete Tank</h2>
                    <a href="{% url 'cellars:tank_detail' tank.id %}" class="btn btn-outline-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
                <div class="card-body">
                    <p class="alert alert-warning">
                        Are you sure you want to delete tank <strong>{{ tank.name }}</strong> from cellar <strong>{{ tank.cellar.name }}</strong>?
                        This action cannot be undone.
                    </p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-end mt-4">
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash"></i> Delete Tank
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
