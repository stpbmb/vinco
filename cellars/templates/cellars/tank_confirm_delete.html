{% extends "cellars/base_cellars.html" %}

{% block cellar_content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white shadow rounded-lg overflow-hidden">
        <!-- Header -->
        <div class="px-4 py-5 sm:px-6 flex justify-between items-center border-b border-gray-200">
            <h2 class="text-xl font-semibold text-gray-900">Delete Tank</h2>
            <a href="{% url 'cellars:tank_detail' tank.id %}" 
               class="inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm leading-4 font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                <i class="fas fa-times mr-2"></i>
                Cancel
            </a>
        </div>

        <!-- Content -->
        <div class="px-4 py-5 sm:p-6">
            <div class="rounded-md bg-yellow-50 p-4 mb-6">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <i class="fas fa-exclamation-triangle text-yellow-400"></i>
                    </div>
                    <div class="ml-3">
                        <h3 class="text-sm font-medium text-yellow-800">Warning</h3>
                        <div class="mt-2 text-sm text-yellow-700">
                            <p>
                                Are you sure you want to delete tank <strong>{{ tank.name }}</strong> from cellar <strong>{{ tank.cellar.name }}</strong>?
                                This action cannot be undone.
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <form method="post">
                {% csrf_token %}
                <div class="flex justify-end">
                    <button type="submit" 
                            class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700">
                        <i class="fas fa-trash mr-2"></i>
                        Delete Tank
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
