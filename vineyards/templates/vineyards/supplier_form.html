{% extends 'vineyards/base_vineyards.html' %}
{% load crispy_forms_tags %}

{% block vineyard_content %}
<div class="max-w-3xl mx-auto space-y-6">
    <!-- Header -->
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center space-y-4 sm:space-y-0">
        <h1 class="text-2xl font-semibold text-gray-900">{{ title|default:"Add Supplier" }}</h1>
        <a href="{% url 'vineyards:list_suppliers' %}" 
           class="btn-secondary inline-flex items-center">
            <i class="fas fa-arrow-left mr-2"></i>Back to List
        </a>
    </div>

    <!-- Form -->
    <div class="bg-white shadow rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <form method="post" class="space-y-6">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="flex justify-end pt-5 border-t border-gray-200">
                    <button type="submit" class="btn-primary inline-flex items-center">
                        <i class="fas fa-save mr-2"></i>Save Supplier
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
