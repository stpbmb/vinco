{% extends 'base.html' %}

{% block content %}
<h1>Supplier Details</h1>

<p><strong>Address:</strong> {{ supplier.address }}</p>
<p><strong>OIB:</strong> {{ supplier.oib }}</p>
<p><strong>IBK:</strong> {{ supplier.ibk }}</p>

<a href="{% url 'list_suppliers' %}">Back to List</a>
{% endblock %}
