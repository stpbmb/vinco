{% extends 'vineyards/base_vineyards.html' %}

{% block vineyard_content %}
<div class="flex justify-center items-center min-h-[calc(100vh-300px)]">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-lg w-full text-center">
        <!-- Warning Icon -->
        <div class="text-red-500 mb-6">
            <i class="fas fa-exclamation-triangle text-5xl"></i>
        </div>

        <!-- Content -->
        <h1 class="text-2xl font-semibold text-gray-900 mb-4">Delete Vineyard</h1>
        <p class="text-gray-600 mb-2">Are you sure you want to delete the vineyard "{{ vineyard.name }}"?</p>
        <p class="text-sm text-red-600 mb-8">This action cannot be undone.</p>
        
        <!-- Actions -->
        <form method="post" class="flex flex-col sm:flex-row justify-center gap-4">
            {% csrf_token %}
            <a href="{% url 'vineyards:vineyard_detail' vineyard.id %}" 
               class="btn-secondary inline-flex items-center justify-center">
                <i class="fas fa-times mr-2"></i>Cancel
            </a>
            <button type="submit" 
                    class="btn-danger inline-flex items-center justify-center">
                <i class="fas fa-trash mr-2"></i>Delete Vineyard
            </button>
        </form>
    </div>
</div>
{% endblock %}
