{% extends "base.html" %}

{% block content %}
<div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
    <!-- Sidebar -->
    <div class="lg:col-span-1">
        <div class="bg-white rounded-lg shadow">
            <div class="px-4 py-5 border-b border-gray-200">
                <h2 class="text-lg font-medium text-gray-900">Vineyard Management</h2>
            </div>
            <div class="p-4 space-y-2">
                <a href="{% url 'vineyards:list_vineyards' %}" 
                   class="flex items-center px-4 py-2 text-sm rounded-md {% if 'vineyards' in request.path and not 'suppliers' in request.path %}bg-wine text-white{% else %}text-gray-700 hover:bg-gray-50{% endif %}">
                    <i class="fas fa-mountain w-5"></i>
                    <span class="ml-3">Vineyards</span>
                </a>
                <a href="{% url 'vineyards:list_suppliers' %}" 
                   class="flex items-center px-4 py-2 text-sm rounded-md {% if 'suppliers' in request.path %}bg-wine text-white{% else %}text-gray-700 hover:bg-gray-50{% endif %}">
                    <i class="fas fa-truck w-5"></i>
                    <span class="ml-3">Suppliers</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="lg:col-span-3">
        <div class="bg-white rounded-lg shadow">
            <div class="p-6">
                {% block vineyard_content %}{% endblock %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
