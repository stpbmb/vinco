{% extends 'base.html' %}

{% block content %}
<h1>Add Crushed Juice Allocation for {{ harvest }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

</form>
<a href="{% url 'list_allocations' harvest.id %}">Back to Allocations</a>
{% endblock %}
