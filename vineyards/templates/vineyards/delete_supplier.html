{% extends "base.html" %}
{% load static %}

{% block title %}Delete Supplier - {{ supplier.name }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Delete Supplier</h4>
                </div>
                <div class="card-body">
                    <p class="lead">Are you sure you want to delete supplier "{{ supplier.name }}"?</p>
                    <p class="text-danger">This action cannot be undone.</p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-end mt-4">
                            <a href="{% url 'vineyards:supplier_detail' supplier_id=supplier.id %}" class="btn btn-secondary me-2">Cancel</a>
                            <button type="submit" class="btn btn-danger">Delete Supplier</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
