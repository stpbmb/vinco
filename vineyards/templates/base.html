<!DOCTYPE html>
<html>
<head>
    <title>Vinco App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 20px;
            height: 100vh;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }
        .sidebar a:hover {
            background-color: #ddd;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Vinco App</h2>
        <a href="{% url 'list_vineyards' %}">Vineyards</a>
        <a href="{% url 'list_suppliers' %}">Suppliers</a>
        <a href="{% url 'list_harvests' %}">Harvests</a>
        <a href="{% url 'list_cellars' %}">Cellars</a>
    </div>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        form.addEventListener('submit', function(event) {
            const harvestDate = new Date(document.getElementById('id_date').value);
            const crushingDate = new Date(document.getElementById('id_crushing_date').value);
            const juiceYield = parseFloat(document.getElementById('id_juice_yield').value);
    
            if (crushingDate && harvestDate && crushingDate < harvestDate) {
                alert('Crushing date cannot be earlier than the harvest date.');
                event.preventDefault();
            }
    
            if (juiceYield < 0) {
                alert('Juice yield must be a positive number.');
                event.preventDefault();
            }
        });
    });
    </script>
