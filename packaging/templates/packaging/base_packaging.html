{% extends "base.html" %}

{% block content %}
<div class="flex h-full">
    <!-- Sidebar -->
    <div class="w-64 flex-shrink-0 border-r border-gray-200 bg-white">
        <div class="h-full flex flex-col">
            <!-- Packaging Section -->
            <div class="p-4 space-y-4">
                <h2 class="text-lg font-medium text-gray-900">Packaging</h2>
                <nav class="space-y-1">
                    <a href="{% url 'packaging:list_bottles' %}" 
                       class="group flex items-center px-3 py-2 text-sm font-medium rounded-md {% if request.resolver_match.url_name == 'list_bottles' %}bg-wine-50 text-wine-700{% else %}text-gray-700 hover:text-gray-900 hover:bg-gray-50{% endif %}">
                        <i class="fas fa-wine-bottle mr-3 flex-shrink-0 {% if request.resolver_match.url_name == 'list_bottles' %}text-wine-700{% else %}text-gray-400 group-hover:text-gray-500{% endif %}"></i>
                        Bottles
                    </a>
                    <a href="{% url 'packaging:list_closures' %}" 
                       class="group flex items-center px-3 py-2 text-sm font-medium rounded-md {% if request.resolver_match.url_name == 'list_closures' %}bg-wine-50 text-wine-700{% else %}text-gray-700 hover:text-gray-900 hover:bg-gray-50{% endif %}">
                        <i class="fas fa-circle mr-3 flex-shrink-0 {% if request.resolver_match.url_name == 'list_closures' %}text-wine-700{% else %}text-gray-400 group-hover:text-gray-500{% endif %}"></i>
                        Closures
                    </a>
                    <a href="{% url 'packaging:list_labels' %}" 
                       class="group flex items-center px-3 py-2 text-sm font-medium rounded-md {% if request.resolver_match.url_name == 'list_labels' %}bg-wine-50 text-wine-700{% else %}text-gray-700 hover:text-gray-900 hover:bg-gray-50{% endif %}">
                        <i class="fas fa-tag mr-3 flex-shrink-0 {% if request.resolver_match.url_name == 'list_labels' %}text-wine-700{% else %}text-gray-400 group-hover:text-gray-500{% endif %}"></i>
                        Labels
                    </a>
                    <a href="{% url 'packaging:list_boxes' %}" 
                       class="group flex items-center px-3 py-2 text-sm font-medium rounded-md {% if request.resolver_match.url_name == 'list_boxes' %}bg-wine-50 text-wine-700{% else %}text-gray-700 hover:text-gray-900 hover:bg-gray-50{% endif %}">
                        <i class="fas fa-box mr-3 flex-shrink-0 {% if request.resolver_match.url_name == 'list_boxes' %}text-wine-700{% else %}text-gray-400 group-hover:text-gray-500{% endif %}"></i>
                        Boxes
                    </a>
                </nav>
            </div>

            <!-- Bottling Section -->
            <div class="p-4 space-y-4 border-t border-gray-200">
                <h2 class="text-lg font-medium text-gray-900">Bottling</h2>
                <nav class="space-y-1">
                    <a href="{% url 'packaging:add_bottling' %}" 
                       class="group flex items-center px-3 py-2 text-sm font-medium rounded-md {% if request.resolver_match.url_name == 'add_bottling' %}bg-wine-50 text-wine-700{% else %}text-gray-700 hover:text-gray-900 hover:bg-gray-50{% endif %}">
                        <i class="fas fa-plus mr-3 flex-shrink-0 {% if request.resolver_match.url_name == 'add_bottling' %}text-wine-700{% else %}text-gray-400 group-hover:text-gray-500{% endif %}"></i>
                        New Bottling
                    </a>
                    <a href="{% url 'packaging:list_unfinished' %}" 
                       class="group flex items-center px-3 py-2 text-sm font-medium rounded-md {% if request.resolver_match.url_name == 'list_unfinished' %}bg-wine-50 text-wine-700{% else %}text-gray-700 hover:text-gray-900 hover:bg-gray-50{% endif %}">
                        <i class="fas fa-hourglass-half mr-3 flex-shrink-0 {% if request.resolver_match.url_name == 'list_unfinished' %}text-wine-700{% else %}text-gray-400 group-hover:text-gray-500{% endif %}"></i>
                        Unfinished
                    </a>
                    <a href="{% url 'packaging:list_finished' %}" 
                       class="group flex items-center px-3 py-2 text-sm font-medium rounded-md {% if request.resolver_match.url_name == 'list_finished' %}bg-wine-50 text-wine-700{% else %}text-gray-700 hover:text-gray-900 hover:bg-gray-50{% endif %}">
                        <i class="fas fa-check-circle mr-3 flex-shrink-0 {% if request.resolver_match.url_name == 'list_finished' %}text-wine-700{% else %}text-gray-400 group-hover:text-gray-500{% endif %}"></i>
                        Finished
                    </a>
                </nav>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 min-w-0 bg-white">
        <div class="py-6 px-4 sm:px-6 lg:px-8">
            {% block packaging_content %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}
