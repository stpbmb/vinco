{% extends "vineyards/base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">Packaging Materials</h5>
                </div>
                <div class="list-group list-group-flush">
                    <a href="{% url 'packaging:list_bottles' %}" class="list-group-item list-group-item-action {% if 'bottles' in request.path %}active{% endif %}">
                        Bottles
                    </a>
                    <a href="{% url 'packaging:list_labels' %}" class="list-group-item list-group-item-action {% if 'labels' in request.path %}active{% endif %}">
                        Labels
                    </a>
                    <a href="{% url 'packaging:list_closures' %}" class="list-group-item list-group-item-action {% if 'closures' in request.path %}active{% endif %}">
                        Closures
                    </a>
                    <a href="{% url 'packaging:list_boxes' %}" class="list-group-item list-group-item-action {% if 'boxes' in request.path %}active{% endif %}">
                        Boxes
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            {% block packaging_content %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}
