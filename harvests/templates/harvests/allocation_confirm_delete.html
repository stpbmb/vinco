{% extends 'base.html' %}

{% block content %}
<div class="delete-confirmation-container">
    <h1>Delete Allocation</h1>
    
    <div class="alert alert-warning">
        <p>Are you sure you want to delete this allocation?</p>
        <ul class="details-list">
            <li><strong>Tank:</strong> {{ object.tank }}</li>
            <li><strong>Volume:</strong> {{ object.allocated_volume }}L</li>
            <li><strong>Date:</strong> {{ object.allocation_date }}</li>
        </ul>
        <p class="warning-text">This action cannot be undone.</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="form-actions">
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{% url 'harvests:harvest_detail' object.harvest.id %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<style>
.delete-confirmation-container {
    max-width: 600px;
    margin: 2rem auto;
    padding: 1rem;
}

.details-list {
    list-style: none;
    padding-left: 0;
    margin: 1rem 0;
}

.details-list li {
    margin-bottom: 0.5rem;
}

.warning-text {
    color: #dc3545;
    font-weight: bold;
    margin-top: 1rem;
}

.form-actions {
    display: flex;
    gap: 10px;
    margin-top: 1rem;
}

.form-actions .btn {
    min-width: 120px;
}
</style>
{% endblock %}
